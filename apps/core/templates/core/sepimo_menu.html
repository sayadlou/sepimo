{% load sitetree %}
{% for item in sitetree_items %}
    {% if item.has_children %}
            <li>
                <a class="sf-with-ul" href="{% sitetree_url for item %}">{{ item.title_resolved }} </a>
                <ul>
                    {% sitetree_children of item for menu template "core/sepimo_menu_item.html" %}
                </ul>
            </li>
    {% endif %}
{% endfor %}
