{% load i18n %}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-dashboard">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <div class="">
                        <h3 class="card-title mt-1">{% translate "Your addresses" %}</h3>
                    </div>
                    <div class="">
                        <button href="#"
                                class="btn btn-outline-dark btn-round">{% translate "New Address +" %} </button>
                    </div>
                </div>
                {% for address in addresses %}
                    <div>
                        <div class="d-flex justify-content-between m-3">
                            <div class="">
                                <h5 class="px-5">{{ address.address }}</h5>
                            </div>
                            <div class="">
                                <span><i class="px-5 fas fa-ellipsis-h"></i></span>
                            </div>
                        </div>


                        <p><i class="fa fa-city"></i> &nbsp;{{ address.city }}</p>
                        <p><i class="fa fa-envelope"></i>&nbsp;{{ address.postal_code }}</p>
                        <p><i class="fa fa-phone"></i>&nbsp;{{ address.phone_number }}</p>
                        <hr>
                    </div>
                {% endfor %}
            </div><!-- End .card-body -->
        </div><!-- End .card-dashboard -->
    </div><!-- End .col-lg-12 -->
</div><!-- End .row -->
